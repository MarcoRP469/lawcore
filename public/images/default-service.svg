<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente de fondo dorado -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(42, 78%, 53%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(42, 78%, 45%);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="400" height="400" fill="url(#goldGradient)"/>
  
  <!-- CÃ­rculo decorativo de fondo -->
  <circle cx="200" cy="200" r="140" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Balanza de justicia -->
  <g transform="translate(200, 180)" filter="url(#shadow)">
    <!-- Base -->
    <rect x="-4" y="80" width="8" height="40" fill="rgba(34, 40, 49, 0.9)" rx="2"/>
    <ellipse cx="0" cy="120" rx="30" ry="8" fill="rgba(34, 40, 49, 0.9)"/>
    
    <!-- Poste central -->
    <rect x="-3" y="-60" width="6" height="140" fill="rgba(34, 40, 49, 0.9)" rx="2"/>
    
    <!-- Barra horizontal -->
    <rect x="-80" y="-65" width="160" height="6" fill="rgba(34, 40, 49, 0.9)" rx="3"/>
    
    <!-- Platos izquierdo -->
    <line x1="-60" y1="-62" x2="-60" y2="-30" stroke="rgba(34, 40, 49, 0.9)" stroke-width="2"/>
    <ellipse cx="-60" cy="-25" rx="25" ry="5" fill="rgba(34, 40, 49, 0.9)"/>
    <path d="M -85,-25 Q -60,-35 -35,-25" fill="none" stroke="rgba(34, 40, 49, 0.9)" stroke-width="2"/>
    
    <!-- Platos derecho -->
    <line x1="60" y1="-62" x2="60" y2="-30" stroke="rgba(34, 40, 49, 0.9)" stroke-width="2"/>
    <ellipse cx="60" cy="-25" rx="25" ry="5" fill="rgba(34, 40, 49, 0.9)"/>
    <path d="M 35,-25 Q 60,-35 85,-25" fill="none" stroke="rgba(34, 40, 49, 0.9)" stroke-width="2"/>
  </g>
  
  <!-- Documento con sello -->
  <g transform="translate(280, 280)" opacity="0.3">
    <rect x="0" y="0" width="60" height="80" fill="rgba(255,255,255,0.9)" rx="3"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="rgba(34, 40, 49, 0.5)" stroke-width="2"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="rgba(34, 40, 49, 0.5)" stroke-width="2"/>
    <line x1="10" y1="35" x2="40" y2="35" stroke="rgba(34, 40, 49, 0.5)" stroke-width="2"/>
    <circle cx="30" cy="60" r="12" fill="none" stroke="rgba(34, 40, 49, 0.5)" stroke-width="2"/>
  </g>
</svg>
