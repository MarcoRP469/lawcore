<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(15, 70%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(15, 70%, 40%);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad5)"/>
  <circle cx="200" cy="200" r="140" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Contrato con apretón de manos -->
  <g transform="translate(200, 240)">
    <!-- Documento base -->
    <rect x="-70" y="-80" width="140" height="100" fill="rgba(255,255,255,0.95)" stroke="rgba(34, 40, 49, 0.4)" stroke-width="3" rx="5"/>
    
    <!-- Líneas del contrato -->
    <line x1="-55" y1="-60" x2="55" y2="-60" stroke="rgba(34, 40, 49, 0.4)" stroke-width="3"/>
    <line x1="-55" y1="-45" x2="55" y2="-45" stroke="rgba(34, 40, 49, 0.3)" stroke-width="2"/>
    <line x1="-55" y1="-30" x2="40" y2="-30" stroke="rgba(34, 40, 49, 0.3)" stroke-width="2"/>
    
    <!-- Firmas -->
    <path d="M -40,0 Q -30,-5 -20,0" fill="none" stroke="rgba(34, 40, 49, 0.6)" stroke-width="2"/>
    <path d="M 20,0 Q 30,-5 40,0" fill="none" stroke="rgba(34, 40, 49, 0.6)" stroke-width="2"/>
    <line x1="-45" y1="5" x2="-15" y2="5" stroke="rgba(34, 40, 49, 0.4)" stroke-width="1"/>
    <line x1="15" y1="5" x2="45" y2="5" stroke="rgba(34, 40, 49, 0.4)" stroke-width="1"/>
  </g>
  
  <!-- Apretón de manos -->
  <g transform="translate(200, 140)">
    <!-- Mano izquierda -->
    <rect x="-50" y="-10" width="40" height="20" fill="rgba(255, 220, 180, 0.9)" stroke="rgba(34, 40, 49, 0.4)" stroke-width="2" rx="3"/>
    <rect x="-55" y="-5" width="10" height="10" fill="rgba(100, 120, 150, 0.8)"/>
    
    <!-- Mano derecha -->
    <rect x="10" y="-10" width="40" height="20" fill="rgba(255, 220, 180, 0.9)" stroke="rgba(34, 40, 49, 0.4)" stroke-width="2" rx="3"/>
    <rect x="45" y="-5" width="10" height="10" fill="rgba(150, 100, 100, 0.8)"/>
    
    <!-- Brillo/efecto -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255, 215, 0, 0.4)" stroke-width="3"/>
  </g>
</svg>
