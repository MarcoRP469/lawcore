<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(160, 60%, 45%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(160, 60%, 35%);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad3)"/>
  <circle cx="200" cy="200" r="140" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Maletín corporativo -->
  <g transform="translate(200, 200)">
    <!-- Cuerpo del maletín -->
    <rect x="-70" y="-30" width="140" height="80" fill="rgba(255,255,255,0.95)" stroke="rgba(34, 40, 49, 0.5)" stroke-width="3" rx="5"/>
    
    <!-- Tapa superior -->
    <rect x="-70" y="-40" width="140" height="15" fill="rgba(34, 40, 49, 0.8)" rx="5"/>
    
    <!-- Asa -->
    <path d="M -30,-40 Q 0,-70 30,-40" fill="none" stroke="rgba(34, 40, 49, 0.8)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Cerradura -->
    <rect x="-8" y="15" width="16" height="20" fill="rgba(255, 215, 0, 0.9)" stroke="rgba(34, 40, 49, 0.5)" stroke-width="2" rx="2"/>
    <circle cx="0" cy="25" r="4" fill="rgba(34, 40, 49, 0.7)"/>
    
    <!-- Detalles -->
    <line x1="-50" y1="-10" x2="-50" y2="40" stroke="rgba(34, 40, 49, 0.3)" stroke-width="2"/>
    <line x1="50" y1="-10" x2="50" y2="40" stroke="rgba(34, 40, 49, 0.3)" stroke-width="2"/>
    
    <!-- Gráfico de crecimiento -->
    <g transform="translate(-40, -5)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="rgba(50, 150, 100, 0.6)" stroke-width="4"/>
      <line x1="15" y1="10" x2="15" y2="30" stroke="rgba(50, 150, 100, 0.6)" stroke-width="4"/>
      <line x1="30" y1="-5" x2="30" y2="30" stroke="rgba(50, 150, 100, 0.6)" stroke-width="4"/>
    </g>
  </g>
</svg>
