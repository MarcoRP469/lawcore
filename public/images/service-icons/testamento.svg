<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(280, 60%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(280, 60%, 40%);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad4)"/>
  <circle cx="200" cy="200" r="140" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Testamento/Pergamino -->
  <g transform="translate(200, 200)">
    <!-- Pergamino -->
    <rect x="-60" y="-90" width="120" height="180" fill="rgba(255, 250, 240, 0.95)" stroke="rgba(34, 40, 49, 0.4)" stroke-width="3" rx="5"/>
    
    <!-- Bordes decorativos -->
    <rect x="-55" y="-85" width="110" height="5" fill="rgba(200, 150, 100, 0.3)"/>
    <rect x="-55" y="80" width="110" height="5" fill="rgba(200, 150, 100, 0.3)"/>
    
    <!-- Texto simulado -->
    <line x1="-45" y1="-65" x2="45" y2="-65" stroke="rgba(34, 40, 49, 0.5)" stroke-width="3"/>
    <line x1="-45" y1="-50" x2="45" y2="-50" stroke="rgba(34, 40, 49, 0.4)" stroke-width="2"/>
    <line x1="-45" y1="-35" x2="30" y2="-35" stroke="rgba(34, 40, 49, 0.4)" stroke-width="2"/>
    
    <line x1="-45" y1="-10" x2="45" y2="-10" stroke="rgba(34, 40, 49, 0.4)" stroke-width="2"/>
    <line x1="-45" y1="5" x2="45" y2="5" stroke="rgba(34, 40, 49, 0.4)" stroke-width="2"/>
    <line x1="-45" y1="20" x2="35" y2="20" stroke="rgba(34, 40, 49, 0.4)" stroke-width="2"/>
    
    <!-- Pluma -->
    <g transform="translate(30, 50) rotate(-30)">
      <path d="M 0,0 L -3,30 L 0,35 L 3,30 Z" fill="rgba(100, 60, 30, 0.8)"/>
      <ellipse cx="0" cy="-5" rx="8" ry="15" fill="rgba(255, 255, 255, 0.9)" stroke="rgba(100, 60, 30, 0.5)" stroke-width="1"/>
      <path d="M -5,-10 Q 0,-20 5,-10" fill="rgba(200, 180, 160, 0.7)"/>
    </g>
    
    <!-- Sello de cera -->
    <circle cx="-30" cy="60" r="15" fill="rgba(180, 50, 50, 0.8)"/>
    <text x="-30" y="65" text-anchor="middle" font-size="14" fill="rgba(255, 255, 255, 0.9)" font-weight="bold">T</text>
  </g>
</svg>
