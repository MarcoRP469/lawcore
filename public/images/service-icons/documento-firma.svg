    <!-- LÃ­neas de texto -->
    <line x1="-45" y1="-55" x2="45" y2="-55" stroke="rgba(34, 40, 49, 0.4)" stroke-width="3"/>
    <line x1="-45" y1="-35" x2="45" y2="-35" stroke="rgba(34, 40, 49, 0.4)" stroke-width="3"/>
    <line x1="-45" y1="-15" x2="30" y2="-15" stroke="rgba(34, 40, 49, 0.4)" stroke-width="3"/>
    
