<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(200, 65%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(200, 65%, 40%);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad6)"/>
  <circle cx="200" cy="200" r="140" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Documento legal con martillo -->
  <g transform="translate(200, 220)">
    <!-- Documento -->
    <rect x="-60" y="-70" width="120" height="110" fill="rgba(255,255,255,0.95)" stroke="rgba(34, 40, 49, 0.4)" stroke-width="3" rx="5"/>
    
    <!-- Texto -->
    <line x1="-45" y1="-50" x2="45" y2="-50" stroke="rgba(34, 40, 49, 0.4)" stroke-width="3"/>
    <line x1="-45" y1="-35" x2="45" y2="-35" stroke="rgba(34, 40, 49, 0.3)" stroke-width="2"/>
    <line x1="-45" y1="-20" x2="30" y2="-20" stroke="rgba(34, 40, 49, 0.3)" stroke-width="2"/>
    <line x1="-45" y1="0" x2="45" y2="0" stroke="rgba(34, 40, 49, 0.3)" stroke-width="2"/>
    <line x1="-45" y1="15" x2="35" y2="15" stroke="rgba(34, 40, 49, 0.3)" stroke-width="2"/>
  </g>
  
  <!-- Martillo de juez -->
  <g transform="translate(200, 120) rotate(-20)">
    <!-- Cabeza del martillo -->
    <rect x="-25" y="-12" width="50" height="24" fill="rgba(139, 90, 43, 0.9)" stroke="rgba(34, 40, 49, 0.5)" stroke-width="2" rx="3"/>
    <!-- Mango -->
    <rect x="15" y="-4" width="50" height="8" fill="rgba(160, 110, 60, 0.9)" stroke="rgba(34, 40, 49, 0.5)" stroke-width="2" rx="2"/>
    <!-- Base -->
    <ellipse cx="-30" cy="35" rx="35" ry="8" fill="rgba(139, 90, 43, 0.7)" stroke="rgba(34, 40, 49, 0.4)" stroke-width="2"/>
  </g>
</svg>
